name: Publish to PyPI

# Trigger on tag push matching version pattern (v*.*.*)
on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on tags like v0.1.0, v1.2.3, etc.
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Extract version from tag
      id: get_version
      run: |
        # Extract version from tag (v0.1.0 -> 0.1.0)
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Publishing version: $VERSION"
        
    - name: Verify version in pyproject.toml matches tag
      run: |
        TOML_VERSION=$(grep '^version' pyproject.toml | cut -d'"' -f2)
        TAG_VERSION=${{ steps.get_version.outputs.VERSION }}
        echo "pyproject.toml version: $TOML_VERSION"
        echo "Git tag version: $TAG_VERSION"
        if [ "$TOML_VERSION" != "$TAG_VERSION" ]; then
          echo "ERROR: Version mismatch!"
          echo "pyproject.toml has version $TOML_VERSION but tag is v$TAG_VERSION"
          exit 1
        fi
        echo "âœ“ Versions match"
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        # Use setuptools <70 to avoid License-Expression metadata issues with PyPI
        pip install "setuptools<70" wheel
        pip install build twine
        
    - name: Build package
      run: |
        python -m build
        ls -lh dist/
        
    - name: Check package with twine
      run: |
        twine check dist/*
        
    - name: Publish to Test PyPI (optional)
      if: github.event_name == 'workflow_dispatch'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        echo "Publishing to Test PyPI..."
        twine upload --repository testpypi dist/* --skip-existing
        
    - name: Publish to PyPI
      if: startsWith(github.ref, 'refs/tags/')
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        echo "Publishing to PyPI..."
        twine upload dist/*
        
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
