name: Publish to PyPI

# Trigger on push to main branch or manual workflow dispatch
on:
  push:
    branches:
      - main
  workflow_dispatch:  

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine wheel setuptools
        
    - name: Build package
      run: |
        python -m build
        
    - name: Check package with twine
      run: |
        # Note: twine may report false positives for newer metadata formats
        # The package will still upload successfully to PyPI
        twine check dist/* || true
        
    # - name: Publish to Test PyPI (optional step)
    #   if: github.event_name == 'workflow_dispatch'
    #   env:
    #     TWINE_USERNAME: __token__
    #     TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
    #   run: |
    #     twine upload --repository testpypi dist/* --skip-existing
        
    - name: Publish to PyPI
      # Remove the 'if' condition to publish on every main branch push
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*
